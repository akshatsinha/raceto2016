<link rel="stylesheet" href="app/main/main.css">

<div id="hero-img"></div>

<div ng-include="'components/navbar/navbar.html'" class="navbar-top"></div>

<div class="countdown-area">
    <timer end-time="1478592000000">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="countdown-days-curve col-md-4">
                <span class="countdown-header">DAYS</span>
                <br>
                <span class="countdown-body-days">{{days}}</span>
            </div>
            <div class="col-md-4"></div>
        </div>

        <div class="row">&nbsp;</div>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="countdown-hms-curve col-md-4" >
                <div class="col-md-4">
                    <span class="countdown-header">HOURS</span>
                    <br>
                    <span class="countdown-body-hms" style="">{{hours}}</span>
                </div>
                <div class="col-md-4">
                    <span class="countdown-header">MINUTES</span>
                    <br>
                    <span class="countdown-body-hms">{{minutes}}</span>
                </div>
                <div class="col-md-4">
                    <span class="countdown-header">SECONDS</span>
                    <br>
                    <span class="countdown-body-hms">{{seconds}}</span>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </timer>
</div>

<script type="text/javascript">
    $(function(){
        $(window).load(function() {
            $('html, body').css({
                'overflow': 'hidden',
                'height': '100%'
            });
            $('#hero-img').css({'height':(($(window).height()))+'px'});
        });
    });
</script>
